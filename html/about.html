<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/about.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <!-- 고정된 헤더 -->
    <header class="headerContainer">
      <nav class="menuHeader">
        <a href="../html/about.html" class="menu">about</a>
        <a href="../html/connect.html" class="menu">connect</a>
        <a href="../html/modeling.html" class="menu">modeling</a>
        <a href="../html/archiving.html" class="menu">archiving</a>
      </nav>
    </header>

    <!-- 한 섹션씩 스크롤 -->
    <div class="wrap">
      <div class="content">
        <img src="../img/about/about01.jpg" />
      </div>
      <div class="content">
        <img src="../img/about/about02.jpg" />
      </div>
      <div class="content">
        <img src="../img/about/about03.jpg" />
      </div>
    </div>
    
    <div class="footer"></div>

    <div class="scrollerLayer">
      <div class="scroller">
        <div class="gridItem">
          <div class="circle"></div>
        </div>
        <div class="gridItem">
          <div class="circle"></div>
        </div>
        <div class="gridItem">
          <div class="circle"></div>
        </div>
        <div class="gridItem">
          <div class="circle"></div>
        </div>
      </div>
      <div class="barContainer">
        <div class="bar"></div>
      </div>
    </div>

      <!-- 빨간 원 -->
      <div class="red-circle" id="redCircle">
        <div class="exclamation-mark">!</div>
      </div>

      <!-- 팝업 창 -->
      <div class="popup" id="popup">
        <div class="close-button" id="closeButton">x</div>
        <p class="popup-text">감상 후 메인 페이지<br />로 돌려주세요 :></p>
      </div>
    </div>

    <script src="../js/barScroll.js"></script>
    <script src="../js/about.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
