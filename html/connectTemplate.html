<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll</title>
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/connectTemplate.css" />
    <link rel="stylesheet" href="/css/back.css" />
    <link rel="stylesheet" href="/css/popup.css" />
  </head>
  <body>
    <!-- 고정된 헤더 -->
    <header class="header">
      <div class="headerContainer">
        <a href="/index.html" class="headerTitle">stor.e</a>
        <div class="headerMenu"></div>
        <a href="../html/about.html" class="headerMenu move">ABOUT</a>
        <a href="../html/connect.html" class="headerMenu now">CONNECT</a>
        <a href="../html/archiving.html" class="headerMenu move">ARCHIVING</a>
      </div>
    </header>

    <!-- 뒤로가기 버튼 -->
    <a href="/html/connect.html" class="back">BACK</a>

    <!-- 좌측 레이어 -->
    <div class="left">
      <img id="leftImage" src="" />
    </div>

    <!-- 우측 레이어 -->
    <div class="right">
      <!-- 소개란 -->
      <div class="introduceContainer">
        <div class="introduceNameAndTitle">
          <div id="introduceName" class="introduceName"></div>
          <div id="introduceTitle" class="introduceTitle"></div>
        </div>
        <div id="introduceDetail" class="introduceDetail"></div>
      </div>

      <!-- 그리드 레이어 -->
      <div class="connectLargeGrid"></div>
    </div>

    <!-- 빨간 원 -->
    <div class="red-circle" id="redCircle">
      <div class="exclamation-mark">!</div>
    </div>

    <!-- 팝업 창 -->
    <div class="popup" id="popup">
      <div class="close-button" id="closeButton">x</div>
      <p class="popup-text">감상 후 메인 페이지로<br />돌려주세요 :></p>
    </div>

    <script src="/js/connectLoader.js"></script>
    <script src="/js/scroll.js"></script>
    <script src="/js/popup.js"></script>
  </body>
</html>
