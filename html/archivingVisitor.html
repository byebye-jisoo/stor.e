<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/archivingVisitor.css" />
    <link rel="stylesheet" href="/css/back.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <!-- 고정된 헤더 -->
    <header class="header">
      <div class="headerContainer">
        <a href="/index.html" class="headerTitle">stor.e</a>
        <div class="headerMenu"></div>
        <a href="../html/about.html" class="headerMenu move">ABOUT</a>
        <a href="../html/connect.html" class="headerMenu move">STORY</a>
        <a href="../html/archiving.html" class="headerMenu now">ARCHIVING</a>
      </div>
    </header>
    
    <!-- 뒤로가기 버튼 -->
    <a href="/html/archiving.html" class="back">BACK</a>

    <div class="visitorTitle">방명록</div>

    <form id="visitorForm">
      <div class="input">
        <input type="text" id="name" placeholder="이름" required />
        <textarea id="contents" placeholder="내용" required></textarea>
        <div class="action-container">
          <div class="writeDate"></div>
          <button type="submit">등록</button>
        </div>
        
      </div>
    </form>

    <!-- 작성된 방명록들 -->
    <div class="scrolling">
      <div class="guestLayer">
        <div class="guestList"></div>
      </div>
    </div>
    
      <!-- 빨간 원 -->
      <div class="red-circle" id="redCircle">
        <div class="exclamation-mark">!</div>
      </div>

      <!-- 팝업 창 -->
      <div class="popup" id="popup">
        <div class="close-button" id="closeButton">x</div>
        <p class="popup-text">감상 후 메인 페이지로<br />돌려주세요 :></p>
      </div>
    </div>

    <script src="../js/archivingVisitor.js"></script>
    <script src="../js/archivingToday.js"></script>
    <script src="../js/guestScroll.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
