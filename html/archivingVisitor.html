<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/archivingVisitor.css" />
    <link rel="stylesheet" href="../css/popup.css" />
  </head>
  <body>
    <!-- 고정된 헤더 -->
    <header class="header">
      <div class="headerContainer">
        <a href="/index.html" class="headerTitle">stor.e</a>
        <a href="../html/about.html" class="headerMenu move">ABOUT</a>
        <a href="../html/connect.html" class="headerMenu now">CONNECT</a>
        <a href="../html/modeling.html" class="headerMenu move">MODELING</a>
        <a href="../html/archiving.html" class="headerMenu move">ARCHIVING</a>
      </div>
    </header>
    
    <form id="visitorForm">
      <div class="text-layer">방명록</div>
      <div class="input">
        <input type="text" id="name" placeholder="이름" required />
        <textarea id="contents" placeholder="내용" required></textarea>
        <button type="submit">등록</button>
      </div>
      <!-- 작성된 방명록들 -->
    </form>

    <div class="scrolling">
      <div class="guestLayer">
        <div class="guestList"></div>
      </div>
    </div>
    

      <!-- 빨간 원 -->
      <div class="red-circle" id="redCircle">
        <div class="exclamation-mark">!</div>
      </div>

      <!-- 팝업 창 -->
      <div class="popup" id="popup">
        <div class="close-button" id="closeButton">x</div>
        <p class="popup-text">감상 후 메인 페이지<br />로 돌려주세요 :></p>
      </div>
    </div>

    <script src="../js/archivingVisitor.js"></script>
    <script src="../js/scroll.js"></script>
    <script src="../js/popup.js"></script>
  </body>
</html>
